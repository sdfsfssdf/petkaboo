insertNotice=INSERT INTO TB_BOARD VALUES ( SEQ_TB_BOARD.NEXTVAL,?,SYSDATE,?,?, 1,0,NULL,NULL)
selectList=SELECT RNUM, ARTICLE_NO , USER_NAME , ARTICLE_DATE, ARTICLE_TITLE , ARTICLE_CONTENTS , ARTICLE_TYPE , ARTICLE_LV , ARTICLE_REFNO FROM(SELECT ROWNUM RNUM , ARTICLE_NO , USER_NAME , ARTICLE_DATE, ARTICLE_TITLE , ARTICLE_CONTENTS , ARTICLE_TYPE , ARTICLE_LV , ARTICLE_REFNO FROM(SELECT B.ARTICLE_NO , M.USER_NAME, B.ARTICLE_DATE, B.ARTICLE_TITLE, B.ARTICLE_CONTENTS, B.ARTICLE_TYPE, B.ARTICLE_LV, B.ARTICLE_REFNO FROM TB_BOARD B JOIN TB_MEMBER M ON ( M.USER_NO = B.USER_NO ) WHERE B.ARTICLE_TYPE = 1 ORDER BY ARTICLE_NO DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM TB_BOARD WHERE ARTICLE_TYPE = 1 