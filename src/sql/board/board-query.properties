insertOnebyOneQna=INSERT INTO TB_BOARD VALUES (SEQ_ARTICLE_NO.NEXTVAL, ?, SYSDATE,?,?,'O',0,NULL,0,NULL,SYSDATE)
selectOnebyOneList=SELECT RNUM, ARTICLE_TITLE, ARTICLE_DATE FROM (SELECT ROWNUM RNUM, ARTICLE_TITLE, ARTICLE_DATE FROM (SELECT ARTICLE_TITLE, ARTICLE_DATE FROM TB_BOARD B JOIN TB_MEMBER M ON(B.USER_NO = M.USER_NO) WHERE ARTICLE_TYPE = 'O' AND ARTICLE_LV = '0' AND ARTICLE_STATUS = '0' ORDER BY ARTICLE_DATE DESC)) WHERE RNUM BETWEEN ? AND ?