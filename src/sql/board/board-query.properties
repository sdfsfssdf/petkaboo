selectOnebyOneList=SELECT RNUM, ARTICLE_TITLE, ARTICLE_CONTENTS FROM (SELECT ROWNUM RNUM, ARTICLE_TITLE, ARTICLE_CONTENTS FROM (SELECT ARTICLE_TITLE, ARTICLE_CONTENTS FROM TB_BOARD B JOIN TB_MEMBER M ON(B.USER_NO = M.USER_NO) WHERE ARTICLE_TYPE = 'O' AND ARTICLE_LV = '0' AND ARTICLE_STATUS = '0' ORDER BY ARTICLE_DATE DESC)) WHERE RNUM BETWEEN ? AND ?