insertOnebyOneQna=INSERT INTO BOARD VALUES(SEQ_ARTICLE_NO.NEXTVAL, ?, DEFAULT, ?, ?, O, 0, NULL, 0, NULL, NULL)
selectOnebyOneList=SELECT ARTICLE_NO, ARTICLE_TITLE, ARTICLE_CONTENTS FROM TB_BOARD B JOIN TB_MEMBER M ON(B.USER_NO = M.USER_NO) WHERE B.ARTICLE_STATUS = '0' AND B.ARTICLE_TYPE = 'O' AND ARTICLE_LV = '0' ORDER BY ARTICLE_NO DESC